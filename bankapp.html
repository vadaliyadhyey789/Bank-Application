<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: auto;
            padding-top: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .balance-section, .transaction-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .balance-section {
            font-size: 20px;
            color: #2c3e50;
        }

        .transaction-section input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .transaction-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .transaction-section button:hover {
            background-color: #45a049;
        }

        .transaction-section .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bank Application</h1>

    <!-- Balance Section -->
    <div class="balance-section">
        <h3>Current Balance: <span id="balance">5000</span></h3>
    </div>

    <!-- Transaction Section -->
    <div class="transaction-section">
        <h3>Make a Transaction</h3>
        <input type="number" id="transactionAmount" placeholder="Enter amount" />
        <br>
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <p id="error" class="error"></p>
    </div>
</div>

<script>
    // Initial balance
    let balance = 5000;

    // Function to update balance display
    function updateBalance() {
        document.getElementById("balance").innerText = balance;
    }

    // Function to handle deposit
    function deposit() {
        const amount = parseFloat(document.getElementById("transactionAmount").value);
        if (isNaN(amount) || amount <= 0) {
            document.getElementById("error").innerText = "Please enter a valid amount greater than 0.";
            return;
        }
        balance += amount;
        document.getElementById("error").innerText = "";  // Clear any previous error message
        updateBalance();
        alert(`You have successfully deposited ${amount}.`);


    }

    // Function to handle withdrawal
    function withdraw() {
        const amount = parseFloat(document.getElementById("transactionAmount").value);
        if (isNaN(amount) || amount <= 0) {
            document.getElementById("error").innerText = "Please enter a valid amount greater than 0.";
            return;
        }
        if (amount > balance) {
            document.getElementById("error").innerText = "Insufficient balance.";
            return;
        }
        balance -= amount;
        document.getElementById("error").innerText = "";  // Clear any previous error message
        updateBalance();
        alert(`You have successfully withdrawn ${amount}.`);

    }
</script>

</body>
</html>
